<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>etools-file demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="../etools-file.html">
  <link rel="import" href="demo-helper.html">

  <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment iron-flex-factors">
    .vertical-section-container {
      max-width: 900px;
    }
  </style>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>etools-file demo</h3>
  <demo-snippet>
    <template is="dom-bind">
      <demo-helper multiple-files="{{multipleFiles}}" single-file="{{singleFile}}" files="{{files}}" file-data="{{fileData}}"></demo-helper>
      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{singleFile}}" label="File attachement"></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{multipleFiles}}" label="File attachements" multiple></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{fileData}}" label="File attachement (file already saved)"></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{files}}" label="File attachements (files already saved)" multiple></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[fileData]]" label="File attachement(readonly)" readonly></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[files]]" label="File attachements (readonly)" multiple readonly ></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap" style="margin-top: 40px;">
        <div style="padding: 0 20px;box-sizing: border-box;">

          <etools-file files="[[fileData]]" label="File attachement (error shown)" invalid error-message="Invalid file extension!"></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files=[[someFileData]] label="File attachement (no file, readonly)" readonly></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file multiple="[[someFilesData]]" label="File attachements (no files selected, readonly)" multiple readonly></etools-file>

        </div>
      </div>

    </template>
  </demo-snippet>

</div>
</body>
</html>
