<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>etools-file demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../node_modules/@polymer/polymer/polymer-legacy.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/paper-input/paper-input.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-icon/iron-icon.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>
    <script type="module" src="../etools-file.js"></script>
    <script type="module" src="./demo-helper.js"></script>


    <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment iron-flex-factors">
      .vertical-section-container {
        max-width: 900px;
        margin: 0 auto;
      }
    </style>

</head>
<body>


<div class="vertical-section-container centered">
  <h3>etools-file demo</h3>
  <demo-snippet>
    <dom-bind>
      <template is="dom-bind">
      <demo-helper multiple-files="{{multipleFiles}}" single-file="{{singleFile}}" files="{{files}}" file-data="{{fileData}}"></demo-helper>
      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{singleFile}}" label="File attachement"></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="{{multipleFiles}}" label="File attachements" multiple=""></etools-file>

        </div>
      </div>

       <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[fileData]]" label="File attachement (file already saved)"></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[files]]" label="File attachements (files already saved)" multiple=""></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[fileData]]" label="File attachement(readonly)" readonly=""></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[files]]" label="File attachements (readonly)" multiple="" readonly=""></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap" style="margin-top: 40px;">
        <div style="padding: 0 20px;box-sizing: border-box;">

          <etools-file files="[[fileData]]" label="File attachement (error shown)" invalid="" error-message="Invalid file extension!"></etools-file>

        </div>
      </div>

      <div class="layout horizontal wrap center-justified" style="margin-top: 40px;">
        <div class="flex-6" style="padding: 0 20px;box-sizing: border-box;overflow:hidden;">

          <etools-file files="[[someFileData]]" label="File attachement (no file, readonly)" readonly=""></etools-file>

        </div>
        <div class="flex-6" style="padding: 0 20px; box-sizing: border-box;overflow:hidden;">
          <etools-file multiple="[[someFilesData]]" label="File attachements (no files selected, readonly)" readonly=""></etools-file>

        </div>
      </div>
    </template>
    </dom-bind>
  </demo-snippet>

  <h3>Custom file array, with ids and other data, all unused properties will remain unchanged</h3>

  <demo-snippet>
    <dom-bind>
      <template is="dom-bind">
        <demo-helper single-file-data="{{singleFileData}}" file-model="{{fileModel}}" multiple-file-data="{{multipleFilesData}}" file-types="{{fileTypes}}"></demo-helper>

        <div class="layout horizontal wrap" style="margin: 30px 0;">
          <etools-file files="[[singleFileData]]" file-model="[[fileModel]]" label="Attachment"></etools-file>
        </div>

        <div class="layout horizontal wrap" style="margin: 30px 0;">
          <etools-file files="[[multipleFilesData]]" file-model="[[fileModel]]" file-types="[[fileTypes]]" label="Attachment" multiple="" activate-file-types=""></etools-file>
        </div>

      </template>
    </dom-bind>
  </demo-snippet>

  <h3>List of uploaded files with Upload Date and File Types columns and Upload File button displayed above </h3>

  <demo-snippet>
    <dom-bind>
      <template is="dom-bind">
        <demo-helper single-file-data="{{singleFileData}}" file-model="{{fileModel}}" multiple-file-data="{{multipleFilesData}}" file-types="{{fileTypes}}"></demo-helper>

        <div class="layout horizontal wrap" style="margin: 30px 0;">
          <etools-file files="[[multipleFilesData]]" file-model="[[fileModel]]" file-types="[[fileTypes]]" label="Attachment" multiple="" activate-file-types="" show-upload-date="" show-upload-btn-above=""></etools-file>
        </div>

      </template>
    </dom-bind>
  </demo-snippet>
</div>



</body>
</html>
