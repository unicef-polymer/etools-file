<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>etools-file test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../etools-file.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <etools-file></etools-file>
      </template>
    </test-fixture>

    <test-fixture id="multiple-files">
      <template>
        <etools-file multiple readonly label="test" disabled></etools-file>
      </template>
    </test-fixture>


    <script>
      suite('etools-file', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'etools-file');

          assert.equal(element.files.length, 0);
          assert.equal(element.multiple, false);
          assert.equal(element.readonly, false);
          assert.equal(element.label, 'File attachment');
          assert.equal(element.uploadLabel, 'Upload File');

          var element2 = fixture('multiple-files');
          assert.equal(element2.multiple, true);
          assert.equal(element2.readonly, true);
          assert.equal(element2.label, 'test');
          assert.equal(element2.disabled, true);
        });
      });
    </script>
  </body>
</html>
